<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录</title>
    <script>
        var referer = document.referrer;
        if(referer === window.location.href){//大概是PHP驳回后的情况
            alert('用户名或密码错误！');
        }
        var allcookie = document.cookie;
        var cookie_num = allcookie.split(';').length;
        for(var i = 0;i<cookie_num;i++){
            if(allcookie.split(';')[i].split('=')[0].trim() == 'login_state'){ //判断login_state的值是否为1，为1，则直接跳转到后台。
                if(allcookie.split(';')[i].split('=')[1] === '1'){
                    window.location.href = 'backstage';
                }
            }
        }
    </script>
</head>
<body>
    <div class="login-container" style="position: absolute;top: 40%;left: 40%">
        <form action="../php/login.php" method="post" name="login">
            <h2>管理员登录</h2>
            <input type="text" name="username" style="margin: 2%;" placeholder="请输入用户名" required>
            <br>
            <input type="password" name="password" style="margin: 2%;" placeholder="请输入密码" required>
            <br>
            <input type="submit" name="submit" style="float: right;margin: 2%;"></button>
        </form>
    </div>
</body>
</html>
