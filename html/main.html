                <div class="button github" id="button-github">
                    <svg id="icon-github" viewBox="0 0 3786 1024"xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="70%" height="70%" aria-hidden="true">
                        <image xlink:href="../img/svg/GitHub.svg" width="100%" height="100%"></image>
                    </svg>
                </div>
                <div class="button mainpage" id="button-mainpage">

                        <image xlink:href="../img/svg/home.svg" width="100%" height="100%"></image>
                    </svg>
                    <span class="cursor-default">首页</span>
                </div>

                <p><a class="hidden-link" href="main">www.hinanawits.com</a></p>
            </div>
        </div>
        <div class="content-left">
        </div>
        <div class="content-right">
            <div class="navigator">
                <div class="menu-profile">
                    <img src="../img/柚子.png" alt="这是主题图片" title="一只小柚子" style="height: 100%;width: 100%;">
                    <br>
                    <p class="smaller">柚子的个人博客</p>
                </div>
                <div class="menu-tag">
                    <div class="tag-main">
                        <svg class="icon-tag-big" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="20%" height="55%">
                            <image xlink:href="../img/svg/tag_big.svg" width="100%" height="100%"></image>
                        </svg>
                        <h3 style="margin: 0;">标签</h3>
                    </div>
                    <hr>  
                    <ul class="tag">
                        <li>
                            <svg  class="icon-tag-small" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="20%" height="55%">

                                <symbol id="icon-tag-small">
                                    <image xlink:href="../img/svg/tag_small.svg" width="100%" height="100%"></image>
                                </symbol>
                            </svg>
                            <span class="smaller"><a class="hidden-link" href="list/list?property=tag&name=starsector">远行星号</a></span>
                        </li>
                        <li>
                            <svg class="icon" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="20%" height="55%">
                                <use xlink:href="#icon-tag-small"></use>
                            </svg>
                            <span class="smaller"><a class="hidden-link" href="list/list?property=tag&name=casualessay">随笔</a></span>
                        </li>
                        <li>
                            <svg class="icon" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="20%" height="55%">
                                <use xlink:href="#icon-tag-small"></use>
                            </svg>
                            <span viewBox="0 0 1024 1024" class="smaller"><a class="hidden-link" href="list/list?property=tag&name=image_video">图图</a></span>
                        </li>
                        <li>
                            <svg class="icon" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="20%" height="55%">

                            </svg>
                            <span class="smaller"><a class="hidden-link" href="list/list?property=tag&name=lovemaster">年彬文章</a></span>
                        </li>
                    </ul>
